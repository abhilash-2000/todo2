<div class="p-lg-5 p-sm-3 p">
  <ul class="list-unstyled" *ngIf="todos.length > 0;else noTodos">
    <li class="todocard card card-body mb-2" *ngFor="let todo of todos">
      <div class="btnItem">
        <div class="row">
          <div class="col-6">
            <h3>{{todo.Title}}</h3>
          </div>
          <div class=" buttonlist col-6">
            <button [hidden]="!todo.hide" (click)="todo.hide=!todo.hide" class="expandButton btn btn-dark">&#43;</button>
            <button [hidden]="todo.hide" (click)="todo.hide=!todo.hide" class="expandButton btn btn-dark">-</button>
            <button (click)="deleteTodoItem(todo)" class="btn btn-danger">&#x1F5D1;</button>
          </div>
        </div>
      </div>
      <ul class="list-group" *ngIf="!todo.hide">
        <li class="list-group-item">ID: {{todo.todoID}}</li>
        <li class="list-group-item">Date: {{todo.Date}}</li>
        <li class="list-group-item">Description:<br>{{todo.Description}}</li>
      </ul>
    </li>
  </ul>
  
  <ng-template #noTodos><div style="text-align:center"><br>great job, nothing left todo!</div></ng-template>
  
</div>
